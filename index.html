<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>97 CORP | Premium Legacy & Future Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --corp-blue: #000080;
            --accent-blue: #1084d0;
            --future-purple: #6a11cb;
            --bg-dark: #050505;
            --card-bg: #111;
            --text-light: #e0e0e0;
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background-color: var(--bg-dark); color: var(--text-light); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* HERO SLIDER */
        .slider-container { height: 75vh; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #000; border-bottom: 4px solid #fff; }
        .slide { position: absolute; inset: 0; opacity: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background-size: cover; background-position: center; }
        .slide.active { opacity: 1; }
        .slide:nth-child(1) { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1200&q=80'); }
        .slide:nth-child(2) { background: linear-gradient(rgba(0,0,128,0.7), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=1200&q=80'); }
        .slide:nth-child(3) { background: linear-gradient(rgba(106, 17, 203, 0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=1200&q=80'); }
        .slide h1 { font-size: 5.5rem; font-weight: 900; margin: 0; text-transform: uppercase; letter-spacing: -4px; }

        .container { max-width: 1000px; margin: 0 auto; padding: 80px 20px; }
        .reveal { opacity: 0; transform: translateY(40px); transition: 1s all ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* ROADMAP GRID & ANIMATED BORDER */
        .roadmap-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 40px; }
        .roadmap-card {
            background: #0f0f0f;
            padding: 30px;
            border: 2px solid transparent;
            border-top: 3px solid var(--future-purple);
            cursor: pointer;
            position: relative;
        }
        .roadmap-card.retro { border-top-color: #00ff00; }
        
        /* Den här klassen läggs till via JS för "scanning" effekten */
        .roadmap-card.scan-active {
            border-color: #fff;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        /* MODAL (Pop-up) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #111;
            padding: 40px;
            max-width: 600px;
            border: 1px solid var(--accent-blue);
            text-align: left;
            position: relative;
        }
        .close-btn { position: absolute; top: 10px; right: 20px; font-size: 2rem; cursor: pointer; color: #fff; }

        .footer { text-align: center; padding: 100px 20px; color: #444; font-size: 0.7rem; border-top: 1px solid #222; }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="slide active"><h1>97 CORP</h1></div>
    <div class="slide"><h1>LEGACY</h1></div>
    <div class="slide"><h1>FUTURE</h1></div>
</div>

<div class="container">
    <div class="reveal" style="text-align: center; margin-bottom: 80px;">
        <h2 style="font-size: 3.5rem;">The Roadmap</h2>
        <p style="color: #888;">Our upcoming OS releases. Click a card for details.</p>
        
        <div class="roadmap-grid">
            <div class="roadmap-card" onclick="showInfo('win17')">
                <span style="font-size: 0.6rem; background: #333; padding: 2px 8px;">ALPHA</span>
                <h3>Windows 17</h3>
                <p>The glass-aesthetic future.</p>
            </div>
            
            <div class="roadmap-card retro" onclick="showInfo('dos97')">
                <span style="font-size: 0.6rem; background: #333; padding: 2px 8px;">BETA</span>
                <h3>97 DOS</h3>
                <p>Pure command-line power.</p>
            </div>

            <div class="roadmap-card" style="border-top-color:#fff;" onclick="showInfo('mobile')">
                <span style="font-size: 0.6rem; background: #333; padding: 2px 8px;">CONCEPT</span>
                <h3>97 Mobile</h3>
                <p>Legacy in your pocket.</p>
            </div>
        </div>
    </div>
</div>

<div id="infoModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="color: var(--accent-blue);"></h2>
        <p id="modalDesc" style="line-height: 1.8; color: #ccc;"></p>
    </div>
</div>

<div class="footer">&copy; 2026 97 CORP | "Enter the world of 97"</div>

<script>
    // SLIDER
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    setInterval(() => {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }, 5000);

    // SCANNING EFFECT
    let cardIdx = 0;
    const cards = document.querySelectorAll('.roadmap-card');
    setInterval(() => {
        cards.forEach(c => c.classList.remove('scan-active'));
        cards[cardIdx].classList.add('scan-active');
        cardIdx = (cardIdx + 1) % cards.length;
    }, 2000); // Byter kort varannan sekund

    // MODAL INFO
    const info = {
        win17: { title: "Windows 17", desc: "Built for the high-end hardware of 2026. Windows 17 utilizes the 'Glass Engine' to provide a translucent UI that feels alive. It combines the ease of Windows 11 with the indestructible kernel of 97 Corp." },
        dos97: { title: "97 DOS", desc: "A raw, cloud-integrated terminal environment. 97 DOS allows developers to execute complex AI queries via command line. No UI overhead, just maximum performance for the purists." },
        mobile: { title: "97 Mobile", desc: "Our classified handheld project. We are bringing the 4:3 aspect ratio experience to modern OLED smartphones. It’s not just a launcher, it’s a full mobile operating system reconstruction." }
    };

    function showInfo(project) {
        document.getElementById('modalTitle').innerText = info[project].title;
        document.getElementById('modalDesc').innerText = info[project].desc;
        document.getElementById('infoModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('infoModal').style.display = 'none'; }

    // REVEAL
    window.addEventListener("scroll", () => {
        document.querySelectorAll(".reveal").forEach(el => {
            if (el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add("active");
        });
    });
</script>

</body>
</html>
